    <!-- HEADER -->
    <header class="header-admin" data-aos="fade-down">
        <div class="container">
            <h1 class="fw-bold mb-2">Edit Team Member</h1>
            <p class="text-muted mb-0">Update details of your team member displayed on the main website.</p>
        </div>
    </header>

    <!-- MAIN CONTENT -->
    <main class="container-admin">
        <div class="card p-4" data-aos="zoom-in">
            <form>
                <div class="mb-3" data-aos="fade-right" data-aos-delay="100">
                    <label class="form-label">Name</label>
                    <input type="text" class="form-control" value="Vishal Kantariya" required>
                </div>
                <div class="mb-3" data-aos="fade-right" data-aos-delay="200">
                    <label class="form-label">Role</label>
                    <input type="text" class="form-control" value="Founder & CEO" required>
                </div>
                <div class="mb-3" data-aos="fade-right" data-aos-delay="300">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" value="vishal@example.com" required>
                </div>
                <div class="mb-3" data-aos="fade-right" data-aos-delay="400">
                    <label class="form-label">Profile Image</label>
                    <input type="file" class="form-control">
                    <small class="text-muted">Leave empty to keep the current image.</small>
                </div>
                <div class="d-flex gap-2" data-aos="fade-up" data-aos-delay="500">
                    <button type="submit" class="btn btn-primary px-4">Update Member</button>
                    <a href="admin-team.html" class="btn btn-outline-secondary px-4">Cancel</a>
                </div>
