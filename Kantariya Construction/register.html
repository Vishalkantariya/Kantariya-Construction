<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Kantariya Construction | Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f4f6f9;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .form-container {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 480px;
            padding: 40px 35px;
            animation: fadeIn .6s ease;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(12px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .brand h4 {
            font-weight: 600;
            color: #0d6efd;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .form-control {
            border-radius: 8px;
            padding: 12px;
            border: 1px solid #ced4da;
        }
        
        .btn-primary {
            background: #0d6efd;
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-weight: 500;
        }
        
        .link-btn {
            color: #0d6efd;
            text-decoration: none;
            font-weight: 500;
        }
        
        .link-btn:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <div class="brand">
            <h4>Kantariya Construction</h4>
        </div>
        <h3 class="text-center mb-1">Register</h3>
        <p class="text-center text-muted mb-4">Create your account to get started</p>

        <form id="registerForm" novalidate>
            <div class="mb-3">
                <label class="form-label" for="name">Full Name</label>
                <input id="name" type="text" class="form-control" placeholder="Enter your full name" required>
                <div class="invalid-feedback">Please enter your name.</div>
            </div>

            <div class="mb-3">
                <label class="form-label" for="email">Email Address</label>
                <input id="email" type="email" class="form-control" placeholder="Enter your email" required>
                <div class="invalid-feedback">Please enter a valid email.</div>
            </div>

            <div class="mb-3">
                <label class="form-label" for="phone">Phone Number</label>
                <input id="phone" type="tel" class="form-control" placeholder="Enter 10-digit phone" pattern="[0-9]{10}" required>
                <div class="invalid-feedback">Please enter a valid 10-digit phone number.</div>
            </div>

            <div class="mb-3">
                <label class="form-label" for="password">Password</label>
                <input id="password" type="password" class="form-control" placeholder="Enter password" minlength="6" required>
                <div class="invalid-feedback">Password must be at least 6 characters.</div>
            </div>

            <div class="mb-3">
                <label class="form-label" for="confirmPassword">Confirm Password</label>
                <input id="confirmPassword" type="password" class="form-control" placeholder="Re-enter password" required>
                <div class="invalid-feedback">Passwords must match.</div>
            </div>

            <button class="btn btn-primary w-100" type="submit">Register</button>
        </form>

        <div class="text-center mt-3">
            <p>Already have an account? <a href="login.html" class="link-btn">Login here</a></p>
        </div>
    </div>

    <script>
        const registerForm = document.getElementById('registerForm');
        const pw = document.getElementById('password');
        const pw2 = document.getElementById('confirmPassword');

        registerForm.addEventListener('submit', function(e) {
            e.preventDefault();

            if (pw.value !== pw2.value) {
                pw2.setCustomValidity('Passwords do not match');
            } else {
                pw2.setCustomValidity('');
            }

            if (!registerForm.checkValidity()) {
                registerForm.classList.add('was-validated');
                return;
            }

            alert('Registration successful! Please login.');
            window.location.href = 'login.html';
        });
    </script>
</body>

</html>
