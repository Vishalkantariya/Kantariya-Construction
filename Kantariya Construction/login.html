<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Kantariya Construction | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f4f6f9;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center
        }
        
        .card-wrap {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            max-width: 900px;
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            animation: fadeIn 600ms ease
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(12px)
            }
            to {
                opacity: 1;
                transform: translateY(0)
            }
        }
        
        .side-img {
            flex: 1;
            background: url('https://images.unsplash.com/photo-1503387762-592deb58ef4e?auto=format&fit=crop&w=900&q=80') center/cover no-repeat;
            min-height: 480px
        }
        
        .form-side {
            flex: 1;
            padding: 50px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center
        }
        
        .brand h4 {
            font-weight: 600;
            color: #0d6efd;
            text-align: center;
            margin-bottom: 20px
        }
        
        .form-control {
            border-radius: 8px;
            padding: 12px;
            border: 1px solid #ced4da;
            transition: .25s
        }
        
        .form-control:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 .15rem rgba(13, 110, 253, .15)
        }
        
        .btn-primary {
            background: #0d6efd;
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-weight: 500
        }
        
        .link-btn {
            color: #0d6efd;
            text-decoration: none;
            font-weight: 500;
            background: transparent;
            border: none
        }
        
        @media(max-width:768px) {
            .card-wrap {
                flex-direction: column;
                max-width: 520px
            }
            .side-img {
                order: -1;
                min-height: 200px
            }
            .form-side {
                padding: 30px 25px
            }
        }
    </style>
</head>

<body>
    <div class="card-wrap">
        <div class="side-img"></div>
        <div class="form-side">
            <div class="brand">
                <h4>Kantariya Construction</h4>
            </div>
            <h3 class="text-center mb-1">Login</h3>
            <p class="text-center text-muted mb-4">Welcome back â€” login to continue</p>

            <form id="loginForm" novalidate>
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input id="email" type="email" class="form-control" placeholder="Enter your email" required>
                    <div class="invalid-feedback">Please enter a valid email.</div>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input id="password" type="password" class="form-control" placeholder="Enter your password" required minlength="6">
                    <div class="invalid-feedback">Password must be at least 6 characters.</div>
                </div>

                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div><input id="remember" type="checkbox" class="form-check-input me-1"><label for="remember" class="form-check-label">Remember me</label></div>
                    <a href="forgot-password.html" class="link-btn">Forgot Password?</a>
                </div>

                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>

            <div class="text-center mt-3">
                <p>New User? <a href="register.html" class="link-btn">Register here</a></p>
                <p>Admin? <a href="admin-login.html" class="link-btn">Login as Admin</a></p>
            </div>
        </div>
    </div>

    <script>
        // Simple client-side demo login
        const loginForm = document.getElementById('loginForm');
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            if (!loginForm.checkValidity()) {
                loginForm.classList.add('was-validated');
                return;
            }
            // Demo authentication:
            // If admin@example.com => forward to admin-dashboard (optional)
            const email = document.getElementById('email').value.trim().toLowerCase();
            // Example: disallow empty; in real app, call backend
            // Successful user login -> index.html
            alert('Login successful!');
            window.location.href = 'index.html';
        });
    </script>
</body>

</html>
