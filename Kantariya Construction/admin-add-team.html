<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Team Member - Admin | Kantariya Construction</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Open+Sans:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #F1F5F9;
            color: #1E293B;
        }
        
        h1,
        h2,
        h3,
        h4 {
            font-family: 'Montserrat', sans-serif;
        }
        /* Navbar */
        
        .navbar {
            background-color: #2563EB !important;
        }
        
        .navbar-brand,
        .nav-link {
            color: #fff !important;
            font-weight: 500;
        }
        
        .nav-link:hover {
            color: #D1FAE5 !important;
        }
        /* Header */
        
        header {
            background-color: #E0F2FE;
            padding: 70px 0;
            text-align: center;
            border-bottom: 3px solid #2563EB;
        }
        /* Form Card */
        
        .form-section {
            background: #fff;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }
        
        .form-control {
            border-radius: 8px;
            border: 1px solid #CBD5E1;
            transition: 0.2s ease;
        }
        
        .form-control:focus {
            border-color: #2563EB;
            box-shadow: 0 0 0 0.1rem rgba(37, 99, 235, 0.25);
        }
        
        .btn-primary {
            background-color: #10B981;
            border: none;
            transition: 0.3s ease;
        }
        
        .btn-primary:hover {
            background-color: #0EA674;
            transform: translateY(-2px);
        }
        
        footer {
            background-color: #1E293B;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 60px;
        }
        
        footer p {
            margin: 0;
            font-size: 0.95rem;
        }
        
        @media (max-width: 767px) {
            header {
                padding: 50px 20px;
            }
            .form-section {
                padding: 25px;
            }
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg sticky-top shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">Admin - Kantariya Construction</a>
            <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon text-white"></span>
      </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="admin-dashboard.html">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="admin-projects.html">Projects</a></li>
                    <li class="nav-item"><a class="nav-link" href="admin-services.html">Services</a></li>
                    <li class="nav-item"><a class="nav-link active" href="admin-team.html">Team</a></li>
                    <li class="nav-item"><a class="nav-link" href="admin-messages.html">Messages</a></li>
                    <li class="nav-item"><a class="btn btn-primary ms-3" href="index.html">View Site</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <header data-aos="fade-down">
        <div class="container">
            <h1 class="fw-bold mb-2">Add New Team Member</h1>
            <p class="text-muted">Fill in the details to add a new member to your construction team.</p>
        </div>
    </header>

    <!-- Add Team Form -->
    <section class="py-5">
        <div class="container">
            <div class="form-section" data-aos="zoom-in">
                <form>
                    <div class="mb-3">
                        <label class="form-label fw-semibold">Full Name</label>
                        <input type="text" class="form-control" placeholder="Enter full name" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-semibold">Role / Position</label>
                        <input type="text" class="form-control" placeholder="Enter team member role" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-semibold">Email</label>
                        <input type="email" class="form-control" placeholder="Enter email address" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-semibold">Phone</label>
                        <input type="tel" class="form-control" placeholder="Enter phone number">
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-semibold">Profile Image</label>
                        <input type="file" class="form-control">
                    </div>

                    <button type="submit" class="btn btn-primary mt-3 px-4">Add Team Member</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer data-aos="fade-up">
        <div class="container">
            <p>&copy; 2025 Kantariya Construction. All Rights Reserved.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 800,
            once: true,
            easing: 'ease-in-out'
        });
    </script>
</body>

</html>
