<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Kantariya Construction | Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f4f6f9;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center
        }
        
        .wrap {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
            width: 420px;
            padding: 36px;
            animation: fade .5s
        }
        
        @keyframes fade {
            from {
                opacity: 0;
                transform: translateY(8px)
            }
            to {
                opacity: 1;
                transform: translateY(0)
            }
        }
        
        .btn-primary {
            background: #0d6efd;
            border: none;
            border-radius: 8px;
            padding: 10px 14px
        }
        
        .link-btn {
            color: #0d6efd;
            text-decoration: none
        }
    </style>
</head>

<body>
    <div class="wrap text-center">
        <h4>Kantariya Construction</h4>
        <h5 class="mt-2">Forgot Password</h5>
        <p class="text-muted mb-4">Enter your email and we'll send a password reset link.</p>

        <form id="forgotForm" novalidate>
            <div class="mb-3 text-start">
                <label class="form-label" for="femail">Email Address</label>
                <input id="femail" type="email" class="form-control" placeholder="Enter your registered email" required>
                <div class="invalid-feedback">Please enter a valid email.</div>
            </div>

            <button class="btn btn-primary w-100" type="submit">Send Reset Link</button>
        </form>

        <div class="mt-3">
            <a href="login.html" class="link-btn">Back to Login</a>
        </div>
    </div>

    <script>
        const forgotForm = document.getElementById('forgotForm');
        forgotForm.addEventListener('submit', function(e) {
            e.preventDefault();
            if (!forgotForm.checkValidity()) {
                forgotForm.classList.add('was-validated');
                return;
            }
            // Demo: Simulate sending email
            alert('If that email exists in our system, a reset link has been sent.');
            // redirect to login
            window.location.href = 'login.html';
        });
    </script>
</body>

</html>
